<div *ngIf="emp" class="container">
  <div class="row">
    <h1><u>Employee Details</u>:</h1>
  </div>
  <div class="row">
    <div class="col">
      <label>Id</label>
    </div>
    <div class="col">
      <p>{{ emp.id }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label>Name</label>
    </div>
    <div class="col">
      <p>{{ emp.name }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label>Age</label>
    </div>
    <div class="col">
      <p>{{ emp.age }}</p>
    </div>
  </div>
</div>
